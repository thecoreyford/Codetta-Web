<!DOCTYPE html>
<html>
<head>
	<title>Top Secret Web Codetta (In Development)</title>
	
	<script src="scratch-blocks/blockly_uncompressed_horizontal.js"></script>
	<script src="scratch-blocks/msg/js/en.js"></script> <!-- messages for users language -->
	<script src="scratch-blocks/blocks_horizontal/control.js"></script><!-- some provided test blocks -->

</head>
<body>
	<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
	<xml id="toolbox" style="display: none">
		<category name="Basic" colour="320">
  			<block type="control_forever"></block>
  			<block type="control_repeat"></block>
  		</category>
	</xml>

	<script>
		var workspace = Blockly.inject('blocklyDiv',
									   { horizontalLayout: true, 
									     toolbox: document.getElementById('toolbox'),
									     comments: false,
									     disable: false,
									     collapse: false,
									     maxBlocks: Infinity,
									     media: "scratch-blocks/media/",
									     readOnly: false,
									     scrollbars: true,
									     trashcan: true,
									     grid: {spacing: 16,
									     		length: 1,
									     		colour: '#2C344A',
									     		snap: false},
									     zoom: {controls: true,
								            	wheel: true,
								            	startScale: 1.0,
								            	maxScale: 4,
								            	minScale: 0.25,
								            	scaleSpeed: 1.1}
									 	}
									  );
	</script>
</body>
</html>
