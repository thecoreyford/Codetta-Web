	<h1>Dynamics Setter</h1>

	<!-- ====================================== cee9ea -->

	<div>
	
			<p>
				The <b>dynamics-setter</b> will change the <b>volume</b> of all notes to the right of the block to the dynamic marking specified, until varied by another dynamics block.

				<br><br><b>Volume</b> is how loud a sound is.

				<br><br>To help learn the names of the dynamic markings, have a look at the <b>"info bar"</b>. 
			</p>
